<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet" />
    <title>Interactive Price Component</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Simple, traffic-based pricing</h1>
      <p class="subtitle">Sign up for our 3o-day trial. No credit card required.</p>

      <!-- ========================== ยง PRICE COMPONENT === -->
      <div class="price">
        <!-- FIRS HALF -->
        <div class="price__price-timespan-container price__container">
          <!-- PAGEVIEWS -->
          <div class="price__price-container">
            <p class="uppercase price__pageviews">100k Pageviews</p>
            <p class="price__current-price"><span>16.00</span>/<span class="price__timespan">month</span></p>

            <!-- RANGE -->
            <div class="price__range-container">
              <input id="price__range" class="price__range" type="range" min="1" max="5" value="3" step="1" />
              <label class="price__range__label" for="price__range">Pageviews</label>
            </div>
          </div>

          <!-- TIMESPAN -->
          <div class="price__timespan-container">
            <!-- Monthly -->
            <div class="price__toggle-container">
              <label class="price__toggle-label" for="monthly-billing">Monthly</label>
              <input type="radio" id="monthly-billing" name="price-toggle" class="toggle price__toggle" />
            </div>

            <!-- Yearly -->
            <div class="price__toggle-container">
              <input type="radio" id="yearly-billing" name="price-toggle" class="toggle price__toggle" />
              <label class="price__toggle-label" for="yearly-billing"
                >Yearly <span class="label--light-red price__discount">25% <span class="price__discount__no-mobile">discount</span></span>
              </label>
            </div>
            <!-- end toggle container -->
          </div>
          <!-- end timespan-container -->
        </div>
        <!-- end price container -->

        <hr />

        <!-- SECOND HALF -->
        <div class="price__caveat-container price__container">
          <!-- LIST -->
          <ul class="list--icon price__caveat__list">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>

          <!-- BUTTON -->
          <div class="price__caveat__button-container">
            <button class="button--dark price__caveat__button">Start my trial</button>
          </div>
        </div>
        <!-- end caveat-container -->
      </div>
      <!-- end price -->
    </main>
    <!-- end container -->
  </body>
</html>
